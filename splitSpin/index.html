<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>SplitSpin</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
<body>
    <div>
        <div id="SPIN1"></div>
        <div id="SPIN2"></div>
        <div id="splitter"></div>
    </div>
    <script src="spin.js"></script>
    <script>
        var spin = new Spin(document.getElementById('SPIN1'), 
                             document.getElementById('SPIN2'),{
            nSlides:84,
            pattern:'DJI_00',
            moveToAnchors   : true,
            anchors         : [1,23,53,73],
            velocity        : 10
        });
        spin.play(30);
    </script>

</body>
</html>
